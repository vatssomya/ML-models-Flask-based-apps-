<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            padding-top: 50px;
            background-color: #f4f7fa;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            margin: auto;
        }
        h1 {
            color: #5a5a5a;
            font-size: 2.5em;
            text-align: center;
        }
        p {
            font-size: 1.2em;
            text-align: center;
            color: #666;
        }
        label {
            font-weight: bold;
            margin-top: 15px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1.1em;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .form-group {
            margin-bottom: 20px;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            font-size: 1.2em;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Predict Enrollment Total</h1>
        <p>Enter the following details for enrollment prediction:</p>
        <form method="POST" action="/predict">
            <div class="form-group">
                <label for="SCHTOT">SCHTOT:</label>
                <input type="number" step="any" id="SCHTOT" name="SCHTOT" required>
            </div>
            <div class="form-group">
                <label for="SCH1">SCH1:</label>
                <input type="number" step="any" id="SCH1" name="SCH1" required>
            </div>
            <div class="form-group">
                <label for="SCH2">SCH2:</label>
                <input type="number" step="any" id="SCH2" name="SCH2" required>
            </div>
            <div class="form-group">
                <label for="SCH3">SCH3:</label>
                <input type="number" step="any" id="SCH3" name="SCH3" required>
            </div>
            <div class="form-group">
                <label for="TOTPOPULAT">TOTPOPULAT:</label>
                <input type="number" step="any" id="TOTPOPULAT" name="TOTPOPULAT" required>
            </div>
            <div class="form-group">
                <label for="P_SC_POP">P_SC_POP:</label>
                <input type="number" step="any" id="P_SC_POP" name="P_SC_POP" required>
            </div>
            <div class="form-group">
                <label for="P_ST_POP">P_ST_POP:</label>
                <input type="number" step="any" id="P_ST_POP" name="P_ST_POP" required>
            </div>
            <div class="form-group">
                <label for="SEXRATIO">SEXRATIO:</label>
                <input type="number" step="any" id="SEXRATIO" name="SEXRATIO" required>
            </div>
            <div class="form-group">
                <label for="OVERALL_LI">OVERALL_LI:</label>
                <input type="number" step="any" id="OVERALL_LI" name="OVERALL_LI" required>
            </div>
            <div class="form-group">
                <label for="FEMALE_LIT">FEMALE_LIT:</label>
                <input type="number" step="any" id="FEMALE_LIT" name="FEMALE_LIT" required>
            </div>
            <div class="form-group">
                <label for="MALE_LIT">MALE_LIT:</label>
                <input type="number" step="any" id="MALE_LIT" name="MALE_LIT" required>
            </div>
            <div class="form-group">
                <label for="TCHTOT">TCHTOT:</label>
                <input type="number" step="any" id="TCHTOT" name="TCHTOT" required>
            </div>
            <div class="form-group">
                <label for="TCHTOTG">TCHTOTG:</label>
                <input type="number" step="any" id="TCHTOTG" name="TCHTOTG" required>
            </div>
            <div class="form-group">
                <label for="TCHTOTM">TCHTOTM:</label>
                <input type="number" step="any" id="TCHTOTM" name="TCHTOTM" required>
            </div>
            <div class="form-group">
                <label for="AREA_SQKM">AREA_SQKM:</label>
                <input type="number" step="any" id="AREA_SQKM" name="AREA_SQKM" required>
            </div>
            <button type="submit">Predict</button>
            <a href="{{ url_for('index') }}">Go Back to Home</a>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
