<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women Empowerment Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f06292, #f8bbd0); /* Pink gradient */
            color: #333;
        }

        .container {
            max-width: 500px;
            width: 100%;
            padding: 2rem;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            color: #ec407a; /* Pink */
            margin-bottom: 1rem;
        }

        p {
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 1.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 0.5rem;
            font-weight: bold;
            font-size: 0.9rem;
            color: #333;
            text-align: left;
        }

        input[type="text"] {
            padding: 0.6rem;
            font-size: 1rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #ec407a;
            outline: none;
        }

        button[type="submit"] {
            padding: 0.8rem;
            font-size: 1rem;
            font-weight: bold;
            background: #ec407a; /* Pink */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button[type="submit"]:hover {
            background: #d81b60;
        }

        .container a {
            display: inline-block;
            margin-top: 1rem;
            color: #ec407a;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .container a:hover {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Women Empowerment Prediction</h1>
        <p>Enter the following details to predict women's empowerment status:</p>
        <form method="POST" action="/predict">
            <label for="wei">Women's Empowerment Index (WEI) - 2022:</label>
            <input type="text" id="wei" name="Women's Empowerment Index (WEI) - 2022" required>
            
            <label for="ggpi">Global Gender Parity Index (GGPI) - 2022:</label>
            <input type="text" id="ggpi" name="Global Gender Parity Index (GGPI) - 2022" required>
            
            <button type="submit">Predict</button>
            <a href="{{ url_for('index') }}">Go Back to Home</a>
        </form>
    </div>
</body>
</html>
